<!doctype html>
<!--[if lt IE 7]> <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js lt-ie9 lt-ie8" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <!-- 
    File Location:
    http://dl.dropbox.com/u/1117930/sites/aaron/
  -->

  <title>
    {Title}
    {block:DayPage}: {Month} {DayOfMonth}, {Year}{/block:DayPage}
    {block:TagPage}: {Tag}{/block:TagPage}
    {block:PostTitle}: {PostTitle}{/block:PostTitle}
  </title>
  <!-- {block:Description} -->
  <meta name="description" content="{MetaDescription}" />
  <!-- {/block:Description} -->

  <!-- Syndication -->
  <link rel="alternate" type="application/rss+xml" href="{RSS}" title="RSS feed: {Title}">

  <!--Mobile -->
  <meta name="viewport" content="width=device-width">

  <!-- Microformat Profiles -->
  <!-- hCard, hCalendar, rel-license, rel-tag, XOXO, XFN, VoteLinks -->
  <link rel="profile" href="http://microformats.org/profile/specs/" />

  <!-- favicon.ico -->
  <link rel="shortcut icon" href="img/favicons/favicon.ico" />
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/favicons/apple-touch-icon-114x114-precomposed.png">
  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/favicons/apple-touch-icon-72x72-precomposed.png">
  <link rel="apple-touch-icon-precomposed" sizes="57x57" href="img/favicons/apple-touch-icon-57x57-precomposed.png">
  <link rel="apple-touch-icon-precomposed" href="img/favicons/apple-touch-icon-precomposed.png">
  <link rel="apple-touch-icon" href="img/favicons/apple-touch-icon.png">

  <!-- styles -->
  <link rel="stylesheet" href="css/screen.css">

  <!-- modernizr -->
  <script src="js/vendor/modernizr-2.5.3.min.js"></script>
  <script src="js/modernizr.selectors.js"></script>
</head>
<body>
  
  <header class="vcard" role="banner">
    <hgroup>
      <h1 class="fn"><a href="/" rel="home">{Title}</a></h1>
      <h2 class="title">Illustrator</h2>
    </hgroup>
  </header>

  <div role="main">
  <div>

    <!-- {block:Pagination} -->
    <nav class="pagination">
      <ul>
        <!-- {block:PreviousPage} -->
        <li class="prev">
          <a href="{PreviousPage}">previous</a>
        </li>
        <!-- {/block:PreviousPage} -->
        <!-- {block:NextPage} -->
        <li class="next">
          <a href="{NextPage}">next</a>
        </li>
        <!-- {/block:NextPage} -->
      </ul>
    </nav>
    <!-- {/block:Pagination} -->

    <!-- {block:PermalinkPagination} -->
    <nav class="pagination">
      <ul>
        <!-- {block:PreviousPost} -->
        <li class="prev">
          <a href="{PreviousPost}">previous</a>
        </li>
        <!-- {/block:PreviousPost} -->
        <!-- {block:NextPost} -->
        <li class="next">
          <a href="{NextPost}">next</a>
        </li>
        <!-- {/block:NextPost} -->
      </ul>
    </nav>
    <!-- {/block:PermalinkPagination} -->

    <!-- {block:Posts} -->
    <article class="post {PostType}">

      <!-- {block:Photo} -->
        <figure class="img">
        <!-- {LinkOpenTag} -->
        <!-- {PhotoURL-HighRes} -->
        <a href="#"><img src="img/mockup/at_buddy3.jpg" alt="{PhotoAlt}"/></a>
        <!-- {LinkCloseTag} -->
        </figure>
        
        <!-- {block:Caption} -->
        <div class="body">
          <!-- {Caption} -->
        </div>
        <!-- {/block:Caption} -->

      <!-- {/block:Photo} -->

      <footer class="info"> 
        <!-- {block:IndexPage} -->
        <a href="{Permalink}" class="permalink">permalink</a>
        <!-- {/block:IndexPage} -->
       
        <!-- {block:Date} -->
        <time datetime="{Year}-{MonthNumberWithZero}-{DayOfMonthWithZero}" pubdate>
          {ShortMonth} {DayOfMonth}, {Year}
        </time>
        <!-- {/block:Date} -->

        <!-- {block:HasTags} -->
        <ul class="tags">
          <!-- {block:Tags} -->
          <li><a href="{TagURL}" rel="tag">{Tag}</a></li>
          <!-- {/block:Tags} -->
        </ul>
        <!-- {/block:HasTags} -->
      </footer>

    </article>
    <!-- {/block:Posts} -->

  </div>
  </div>

  <div class="meta">
    <footer role="contentinfo">
      <p class="license">copyright &copy; {CopyrightYears} <b>{Title}</b> <i>all rights reserved</i></p>
    </footer>
  </div>

  <!-- JavaScript at the bottom for fast page loading: http://developer.yahoo.com/performance/rules.html#js_bottom -->

  <!-- Grab Google CDN's jQuery, with a protocol relative URL; fall back to local if offline -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.7.2.min.js"><\/script>')</script>

  <!-- scripts concatenated and minified via build script -->
  <script src="js/vendor/jqwidont.js"></script>
  <script src="js/viewport.js"></script>
  <!-- script src="js/plugins.js"></script -->
  <!-- script src="js/main.js"></script -->
  <!-- end scripts -->

  <!-- Asynchronous Google Analytics snippet. Change UA-XXXXX-X to be your site's ID.
       mathiasbynens.be/notes/async-analytics-snippet -->
  <script>
    var _gaq=[['_setAccount','UA-XXXXX-X'],['_trackPageview']];
    (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
    g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
    s.parentNode.insertBefore(g,s)}(document,'script'));
  </script>
</body>
</html>
